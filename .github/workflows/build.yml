name: Build Living NPCs Mod

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Fix gradlew
        run: |
          ls -la
          file gradlew
          sed -i 's/\r$//' gradlew
          chmod 755 gradlew

      - name: Build
        run: bash ./gradlew build --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: living-npcs-mod-jar
          path: build/libs/*.jar
