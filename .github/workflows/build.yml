name: Build Living NPCs Mod

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Install Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.8-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/
          sudo mv /tmp/gradle-8.8 /opt/gradle
          echo "/opt/gradle/bin" >> $GITHUB_PATH

      - name: Build mod
        run: gradle build --no-daemon
        env:
          GRADLE_OPTS: "-Xmx2g"

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: living-npcs-mod-jar
          path: |
            build/libs/*.jar
            !build/libs/*-dev.jar
            !build/libs/*-sources.jar
          retention-days: 30
		
