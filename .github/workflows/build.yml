name: Build Living NPCs Mod

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Setup Gradle
        run: |
          mkdir -p gradle/wrapper
          curl -sL "https://github.com/gradle/gradle/raw/v8.8.0/gradle/wrapper/gradle-wrapper.jar" -o gradle/wrapper/gradle-wrapper.jar
          chmod +x gradlew
          ls -la gradlew
          head -5 gradlew

      - name: Build mod
        run: java -jar gradle/wrapper/gradle-wrapper.jar build --no-daemon
        env:
          GRADLE_OPTS: "-Xmx2g"

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: living-npcs-mod-jar
          path: |
            build/libs/*.jar
            !build/libs/*-dev.jar
            !build/libs/*-sources.jar
          retention-days: 30
